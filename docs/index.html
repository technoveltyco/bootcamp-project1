<body>
  <header>
    <h1>Fakee-Commerce Documentation</h1>
    <nav>

    <section>
      <h3>Product list page</h3>
      <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FFnvubxQA5jPzUX9Do2tr1a%2FHigh-converting-e-commerce-UI-kit-(Community)%3Fnode-id%3D2502%253A4040%26t%3DIS3Y0sgcVNyf7aZK-1" allowfullscreen></iframe>

    <section>

      <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FFnvubxQA5jPzUX9Do2tr1a%2FHigh-converting-e-commerce-UI-kit-(Community)%3Fnode-id%3D2502%253A4043%26t%3DIS3Y0sgcVNyf7aZK-1" allowfullscreen></iframe>

        <code id="api-store-request"></code>

      <pre data-lang="json">
        <code id="api-store-response"></code>
      </pre>
    </section>
    <section>
      <h3>Faker API</h3>
      <pre data-lang="HTTP GET">
        <code id="api-fake-request"></code>
      </pre>
      <pre data-lang="json">
        <code id="api-fake-response"></code>
      </pre>
