<body>
  <header>
    <h1>Fakee-Commerce Documentation</h1>
    <nav>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <em>Enable Dark Mode!</em>
      </div>
    </nav>
  </header>

  <main>
    <div class="heading">
      <h2>Mock-Up APIs</h2>
      <p>Open the console to see the ✨magic✨ </p>
    </div>
    <section>
      <h3>Platzi Fake Store API</h3>
      <pre data-lang="HTTP GET">
        <code id="api-store-request"></code>
      </pre>
      <pre data-lang="json">
        <code id="api-store-response"></code>
      </pre>
    </section>
    <section>
      <h3>Faker API</h3>
      <pre data-lang="HTTP GET">
        <code id="api-fake-request"></code>
      </pre>
      <pre data-lang="json">
        <code id="api-fake-response"></code>
      </pre>
    </section>
    <section>
      <h3>ExchangeRate API</h3>
      <pre data-lang="HTTP GET">
        <code id="api-currency-request"></code>
      </pre>
      <pre data-lang="json">
        <code id="api-currency-response"></code>
      </pre>
    </section>
  </main>
